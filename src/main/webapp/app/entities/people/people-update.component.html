<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-people-heading" jhiTranslate="jhSweetHomeDinnerApplicationApp.people.home.createOrEditLabel">Create or edit a People</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhSweetHomeDinnerApplicationApp.people.username" for="field_username">Username</label>
                    <input type="text" class="form-control" name="username" id="field_username"
                           formControlName="username"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhSweetHomeDinnerApplicationApp.people.password" for="field_password">Password</label>
                    <input type="text" class="form-control" name="password" id="field_password"
                           formControlName="password"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhSweetHomeDinnerApplicationApp.people.freshman" for="field_freshman">Freshman</label>
                    <input type="number" class="form-control" name="freshman" id="field_freshman"
                           formControlName="freshman"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhSweetHomeDinnerApplicationApp.people.personType" for="field_personType" [ngbTooltip]="'jhSweetHomeDinnerApplicationApp.people.help.personType' | translate">Person Type</label>
                    <select class="form-control" name="personType" formControlName="personType" id="field_personType">
                        <option value="CUSTOMER">{{ 'jhSweetHomeDinnerApplicationApp.PersonType.CUSTOMER' | translate }}</option>
                        <option value="INNKEEPER">{{ 'jhSweetHomeDinnerApplicationApp.PersonType.INNKEEPER' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhSweetHomeDinnerApplicationApp.people.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                           formControlName="email"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhSweetHomeDinnerApplicationApp.people.phoneNumber" for="field_phoneNumber">Phone Number</label>
                    <input type="text" class="form-control" name="phoneNumber" id="field_phoneNumber"
                           formControlName="phoneNumber"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhSweetHomeDinnerApplicationApp.people.gender" for="field_gender">Gender</label>
                    <select class="form-control" name="gender" formControlName="gender" id="field_gender">
                        <option value="M">{{ 'jhSweetHomeDinnerApplicationApp.Gender.M' | translate }}</option>
                        <option value="F">{{ 'jhSweetHomeDinnerApplicationApp.Gender.F' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhSweetHomeDinnerApplicationApp.people.token" for="field_token">Token</label>
                    <input type="text" class="form-control" name="token" id="field_token"
                           formControlName="token"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhSweetHomeDinnerApplicationApp.people.createDate" for="field_createDate">Create Date</label>
                    <div class="d-flex">
                        <input id="field_createDate" type="datetime-local" class="form-control" name="createDate" formControlName="createDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhSweetHomeDinnerApplicationApp.people.updateDate" for="field_updateDate">Update Date</label>
                    <div class="d-flex">
                        <input id="field_updateDate" type="datetime-local" class="form-control" name="updateDate" formControlName="updateDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhSweetHomeDinnerApplicationApp.people.infoInnkeeper" for="field_infoInnkeeper">Info Innkeeper</label>
                    <select class="form-control" id="field_infoInnkeeper" name="infoInnkeeper" formControlName="infoInnkeeper">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="infoInnkeeperOption.id === editForm.get('infoInnkeeper')!.value?.id ? editForm.get('infoInnkeeper')!.value : infoInnkeeperOption" *ngFor="let infoInnkeeperOption of infoinnkeepers; trackBy: trackById">{{ infoInnkeeperOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
