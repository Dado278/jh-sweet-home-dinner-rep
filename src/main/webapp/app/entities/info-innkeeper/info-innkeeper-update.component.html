<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-info-innkeeper-heading" jhiTranslate="jhSweetHomeDinnerApplicationApp.infoInnkeeper.home.createOrEditLabel">Create or edit a Info Innkeeper</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhSweetHomeDinnerApplicationApp.infoInnkeeper.nickname" for="field_nickname">Nickname</label>
                    <input type="text" class="form-control" name="nickname" id="field_nickname"
                           formControlName="nickname"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhSweetHomeDinnerApplicationApp.infoInnkeeper.slogan" for="field_slogan">Slogan</label>
                    <input type="text" class="form-control" name="slogan" id="field_slogan"
                           formControlName="slogan"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhSweetHomeDinnerApplicationApp.infoInnkeeper.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhSweetHomeDinnerApplicationApp.infoInnkeeper.homePage" for="field_homePage">Home Page</label>
                    <input type="text" class="form-control" name="homePage" id="field_homePage"
                           formControlName="homePage"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhSweetHomeDinnerApplicationApp.infoInnkeeper.latitude" for="field_latitude">Latitude</label>
                    <input type="text" class="form-control" name="latitude" id="field_latitude"
                           formControlName="latitude"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhSweetHomeDinnerApplicationApp.infoInnkeeper.longitude" for="field_longitude">Longitude</label>
                    <input type="text" class="form-control" name="longitude" id="field_longitude"
                           formControlName="longitude"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhSweetHomeDinnerApplicationApp.infoInnkeeper.address" for="field_address">Address</label>
                    <input type="text" class="form-control" name="address" id="field_address"
                           formControlName="address"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhSweetHomeDinnerApplicationApp.infoInnkeeper.services" for="field_services">Services</label>
                    <input type="text" class="form-control" name="services" id="field_services"
                           formControlName="services"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
