<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-shared-dinner-heading" jhiTranslate="jhSweetHomeDinnerApplicationApp.sharedDinner.home.createOrEditLabel">Create or edit a Shared Dinner</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhSweetHomeDinnerApplicationApp.sharedDinner.createDate" for="field_createDate">Create Date</label>
                    <div class="d-flex">
                        <input id="field_createDate" type="datetime-local" class="form-control" name="createDate" formControlName="createDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhSweetHomeDinnerApplicationApp.sharedDinner.updateDate" for="field_updateDate">Update Date</label>
                    <div class="d-flex">
                        <input id="field_updateDate" type="datetime-local" class="form-control" name="updateDate" formControlName="updateDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhSweetHomeDinnerApplicationApp.sharedDinner.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                           formControlName="title"/>
                    <div *ngIf="editForm.get('title')!.invalid && (editForm.get('title')!.dirty || editForm.get('title')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('title')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhSweetHomeDinnerApplicationApp.sharedDinner.slogan" for="field_slogan">Slogan</label>
                    <input type="text" class="form-control" name="slogan" id="field_slogan"
                           formControlName="slogan"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhSweetHomeDinnerApplicationApp.sharedDinner.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                    <div *ngIf="editForm.get('description')!.invalid && (editForm.get('description')!.dirty || editForm.get('description')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('description')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhSweetHomeDinnerApplicationApp.sharedDinner.dinnerDate" for="field_dinnerDate">Dinner Date</label>
                    <div class="input-group">
                        <input id="field_dinnerDate" type="text" class="form-control" name="dinnerDate" ngbDatepicker #dinnerDateDp="ngbDatepicker" formControlName="dinnerDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dinnerDateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhSweetHomeDinnerApplicationApp.sharedDinner.homePage" for="field_homePage">Home Page</label>
                    <input type="text" class="form-control" name="homePage" id="field_homePage"
                           formControlName="homePage"/>
                    <div *ngIf="editForm.get('homePage')!.invalid && (editForm.get('homePage')!.dirty || editForm.get('homePage')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('homePage')?.errors?.pattern" jhiTranslate="entity.validation.pattern" [translateValues]="{ pattern: 'Home Page' }">
                            This field should follow pattern for "Home Page".
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhSweetHomeDinnerApplicationApp.sharedDinner.latitude" for="field_latitude">Latitude</label>
                    <input type="text" class="form-control" name="latitude" id="field_latitude"
                           formControlName="latitude"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhSweetHomeDinnerApplicationApp.sharedDinner.longitude" for="field_longitude">Longitude</label>
                    <input type="text" class="form-control" name="longitude" id="field_longitude"
                           formControlName="longitude"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhSweetHomeDinnerApplicationApp.sharedDinner.address" for="field_address">Address</label>
                    <input type="text" class="form-control" name="address" id="field_address"
                           formControlName="address"/>
                    <div *ngIf="editForm.get('address')!.invalid && (editForm.get('address')!.dirty || editForm.get('address')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('address')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhSweetHomeDinnerApplicationApp.sharedDinner.costmin" for="field_costmin">Costmin</label>
                    <input type="number" class="form-control" name="costmin" id="field_costmin"
                           formControlName="costmin"/>
                    <div *ngIf="editForm.get('costmin')!.invalid && (editForm.get('costmin')!.dirty || editForm.get('costmin')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('costmin')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('costmin')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhSweetHomeDinnerApplicationApp.sharedDinner.costmax" for="field_costmax">Costmax</label>
                    <input type="number" class="form-control" name="costmax" id="field_costmax"
                           formControlName="costmax"/>
                    <div *ngIf="editForm.get('costmax')!.invalid && (editForm.get('costmax')!.dirty || editForm.get('costmax')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('costmax')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('costmax')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhSweetHomeDinnerApplicationApp.sharedDinner.innkeeper" for="field_innkeeper">Innkeeper</label>
                    <select class="form-control" id="field_innkeeper" name="innkeeper" formControlName="innkeeper">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="innkeeperOption.id === editForm.get('innkeeper')!.value?.id ? editForm.get('innkeeper')!.value : innkeeperOption" *ngFor="let innkeeperOption of innkeepers; trackBy: trackById">{{ innkeeperOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
